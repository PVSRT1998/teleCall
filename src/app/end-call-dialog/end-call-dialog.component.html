<div>
    <h1 mat-dialog-title>End Call</h1>
    <div mat-dialog-content>
        <p>Are you sure you want to end the call?</p>
    </div>
    <!-- <mat-divider></mat-divider> -->
    <mat-dialog-actions>
        <button mat-button mat-dialog-close (click)="onNoClick()">Cancel</button>
        <button mat-button (click)="onYesClick()" color="primary" cdkFocusInitial>End Call</button>
    </mat-dialog-actions>
</div>
