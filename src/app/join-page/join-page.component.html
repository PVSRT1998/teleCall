<div style="padding: 31px 50px; text-align: center;">
    <h2>Welcome</h2>
</div>
    <div class="join-form-wrapper">
    <div class="card w-25 text-center shadow p-3 mb-5 bg-body rounded d-flex flex-column justify-content-center">
        <div class="text-center" *ngIf="!allDevicesAllowed">
            <div class="spinner-border" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
        <div *ngIf="allDevicesAllowed">
            <div class="card-header">
                <h4>Join Meeting</h4>
            </div>
            <div class="card-body">
                <div class="room-name-container">
                    <span>Room Name:</span> {{roomName}}</div>
                <form name="form" (ngSubmit)="f.form.valid && joinMeet()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <input type="text" class="form-control" name="emailOrMobile" placeholder="Email ID or Mobile Number" [(ngModel)]="joinForm.emailOrMobile" #emailOrMobile="ngModel" [ngClass]="{ 'is-invalid': f.submitted && emailOrMobile.invalid }" pattern="^([a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4})|((\([0-9]{3}\)|[0-9]{3}-)[0-9]{3}-[0-9]{4})$"
                            required />
                        <div *ngIf="f.submitted && emailOrMobile.invalid" class="invalid-feedback">
                            <div *ngIf="emailOrMobile.errors?.required">Email or Mobile Number is required.</div>
                            <div *ngIf="emailOrMobile.errors?.pattern">Please Enter Email or Mobile Number.</div>
                        </div>
                    </div>
                    <div class="mt-3">
                        
                        <div style="display: flex; justify-content: space-between; align-items: center; margin: 0 20px;">
                            <div>
                                <span class="media-device">
                                <i class="bi bi-wifi active" *ngIf="internetActive"></i>
                                <i class="bi bi-wifi-off" *ngIf="!internetActive"></i>
                            </span>
                            </div>
                            <div >
                                <span class="media-device">
                                <i class="bi bi-camera-video active" *ngIf="cameraActive"></i>
                                <i class="bi bi-camera-video-off" *ngIf="!cameraActive"></i>
                            </span>
                            </div>
                            <div>
                                <span class="media-device">
                                <i class="bi bi-mic active" *ngIf="audioActive"></i>
                                <i class="bi bi-mic-mute" *ngIf="!audioActive"></i>
                            </span>
                            </div>
                        </div>

                    </div>
                    <div class="mt-4">
                        <small class="text-muted">
                            <p style="margin: 0px;">By clicking "Join", you agree to our</p>
                           <u href="#" class="link-primary">Terms of Services</u> and
                           <u href="#" class="link-primary">Privacy Statement</u>.
                        </small>
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary w-100">Join</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
