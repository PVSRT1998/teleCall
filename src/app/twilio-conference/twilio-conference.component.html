<div class="main-container">
    <div class="video-container">
        <!-- width: calc(100% - 320px) -->
        <div class="card1">
            <div id="room" #video>
                <div id="participants">

                </div>
            </div>
        </div>
        <div class="card2">
            <div>
                <span class="media-device" (click)="participantsWindow()">
                    <i class="bi bi-people-fill activeReq" *ngIf="showParticipants"></i>
                    <i class="bi bi-people-fill" *ngIf="!showParticipants"></i>
                </span>
                <span class="media-device" (click)="chatWindow()">
                    <i class="bi bi-chat-left-text-fill activeReq" *ngIf="showChat"></i>
                    <i class="bi bi-chat-left-text-fill" *ngIf="!showChat"></i>
                </span>
                <span class="media-device bg-danger" (click)="leaveCall()">
                    <i class="bi bi-telephone-fill" *ngIf="true"></i>
                </span>
            </div>
        </div>
    </div>
    <div class="chatbotPopup" *ngIf="showChat">
        <div class="card h-100  ">
            <div class="card-header">
                Chat
            </div>
            <div class="card-body">
                <div id="data-track"></div>
                <div></div>
            </div>
            <div class="card-footer">
                <span>
                    <input type="text" class="form-control" placeholder="Message..." [(ngModel)]="messageInput"/>
                </span>
                <button type="button" class="btn btn-secondary sendButton" (click)="sendMessage(messageInput)">Send</button>
            </div>
        </div>
    </div>
    <div class="chatbotPopup" *ngIf="showParticipants">
        <div class="card h-100  ">
            <div class="card-header">
                Participants
            </div>
            <div class="card-body" *ngIf="allParticipants.length >= 1">
                <div *ngFor="let participant of allParticipants">
                    <span class="fw-bold text-capitalize">{{participant}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
